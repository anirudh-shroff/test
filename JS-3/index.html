<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=5 rounded-3.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="m-5 p-5">
            <div class="text-center text-uppercase">
                <h1>Basic Calculator</h1>
            </div>
            <div class="row">
            <input type="number" class="my-2 mx-5 form-control" id="num1">
            <input type="number" class="my-2 mx-5 form-control" id="num2">
            <input type="number" class="my-2 mx-5 form-control" id="ans">
            <div class="btn-group mx-5">
                <button type="button" class="btn btn-outline-primary mx-5 rounded-3" id="addition">+</button>
                <button type="button" class="btn btn-outline-primary mx-5 rounded-3" id="subtraction">-</button>
                <button type="button" class="btn btn-outline-primary mx-5 rounded-3" id="multiplication">*</button>
                <button type="button" class="btn btn-outline-primary mx-5 rounded-3" id="division">/</button>
            </div>
        </div>
        </div>
    </div>
</body>

<script src="./assets/js/bootstrap.bundle.min.js"></script>
